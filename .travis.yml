language: python
os: linux
dist: focal
cache: false
install:
  - travis_retry pip install -U tox-travis
matrix:
  include:
    - python: 3.7
      env: TOXENV=coveralls
      before_script:
        - pip install coveralls
      after_success:
        - coveralls
    - python: 3.8
      env: TOXENV=py38
    - python: 3.7
      env: TOXENV=flake8
    - python: 3.9
      env: TOXENV=py39
script: tox -- -v
